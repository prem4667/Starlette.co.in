<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Login - Starlette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6c4ad0, #9b6bff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #6c4ad0;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #6c4ad0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover {
      background: #5636b8;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-links a {
      color: #6c4ad0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Employer Login</h2>
    <form onsubmit="return loginEmployer(event)">
      <div class="input-group">
        <label for="email">Email / Phone</label>
        <input type="text" id="email" placeholder="Enter Email or Phone" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extra-links">
      <p>Forgot Password? <a href="#">Reset</a></p>
      <p>New Employer? <a href="register.html">Register Here</a></p>
    </div>
  </div>

  <script>
    function loginEmployer(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      // Dummy check (backend connect karenge baad me)
      if (email === "employer@starlette.co.in" && pass === "12345") {
        alert("Login successful ✅");
        window.location.href = "admin.html"; // redirect to admin for now
      } else {
        alert("Invalid credentials ❌");
      }
    }
  </script>
</body>
</html>
